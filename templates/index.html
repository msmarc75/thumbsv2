<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Miniatures YouTube</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; padding: 10px; }
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #ff0000; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #cc0000; }
        .info { background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .section { margin-bottom: 30px; border-top: 1px solid #ddd; padding-top: 20px; }
    </style>
</head>
<body>
    <h1>Générateur de Miniatures YouTube</h1>
    <div class="info">
        <p>Générez des miniatures "catchy" au format 16:9, compressées à moins de 2 Mo.</p>
    </div>

    <div class="section">
        <h2>Option 1 : Importer depuis une chaîne YouTube</h2>
        <form action="/fetch_videos" method="post">
            <input type="text" name="channel_url" placeholder="Lien de la chaîne YouTube (ex: https://www.youtube.com/@MaChaine)" required>
            <button type="submit">Lister les vidéos</button>
        </form>
    </div>

    <div class="section">
        <h2>Option 2 : Saisie manuelle</h2>
        <form action="/generate" method="post">
            <textarea name="titles" placeholder="Entrez vos titres ici (un par ligne)..."></textarea>
            <br>
            <button type="submit">Générer les miniatures</button>
        </form>
    </div>
</body>
</html>
